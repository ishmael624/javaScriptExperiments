<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>test script</title>

  <body>
    <script type="text/javascript">
      function loadScript(path) {
        let script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = path;
        document.body.appendChild(script);
      }
    </script>
  </body>
